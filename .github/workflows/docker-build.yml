name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker-compose build

    - name: Start services
      run: |
        docker-compose up -d

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 30

    - name: Check service health
      run: |
        docker-compose ps
        docker-compose logs

    - name: Test application endpoint
      run: |
        curl -f http://localhost:8050/ || exit 1

    - name: Stop services
      run: |
        docker-compose down -v

    - name: Login to Docker Hub (only on main branch)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push (only on main branch)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        docker tag investment-x-web:latest ${{ secrets.DOCKER_USERNAME }}/investment-x:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/investment-x:latest
