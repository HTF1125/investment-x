databases:
  - name: investment-x-db
    plan: free
    databaseName: investmentx
    user: investmentx_user

services:
  # Backend Service
  - type: web
    name: investment-x-backend
    env: docker
    dockerfilePath: Dockerfile.backend
    rootDir: .
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: investment-x-db
          property: connectionString
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1

  # Frontend Service
  - type: web
    name: investment-x-frontend
    env: docker
    dockerfilePath: Dockerfile
    rootDir: ui
    plan: free
    envVars:
      - key: INTERNAL_API_URL
        fromService:
          type: web
          name: investment-x-backend
          property: hostport
      - key: NEXT_PUBLIC_API_URL
        value: "/" # Use relative path so requests go through Next.js proxy to backend
      - key: PORT
        value: 3000
