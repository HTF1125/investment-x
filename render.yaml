databases:
  - name: investment-x-db
    plan: free
    databaseName: investmentx
    user: investmentx_user

services:
  # Combined Service (Backend + Frontend)
  - type: web
    name: investment-x-backend
    env: docker
    dockerfilePath: Dockerfile.combined
    rootDir: .
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: investment-x-db
          property: connectionString
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      # Frontend build env vars are handled inside Dockerfile.combined, 
      # but we can override here if needed.
